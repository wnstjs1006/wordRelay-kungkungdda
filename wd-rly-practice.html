<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기 게임</title>
</head>
<body>
  <div><span id="order">1</span>번째 참가자</div>
  <div>제시어: <span id="word"></span></div>
  <input type="text" id="input">
  <button>입력</button>
  <script>
    const playNumber = Number(prompt('몇 명이 참가하나요?'));
    $button = document.querySelector('button');
    $input = document.querySelector('#input')
    $word = document.querySelector('#word');
    $order = document.querySelector('#order');

    let word;
    let newWord;

    const onClickButton = function() {
      if (!word || newWord[0] === word[word.length-1]) { //제시어가 비어있거나 입력한 단어가 올바르면
        word = newWord;                             //word = newWord
        $word.textContent = word;
      } else {                                      //그 외의 경우에는
          alert('틀렸습니다!');                     //틀렸다고 표시
        }
      
      const order = Number($order.textContent);
          if (order+1 > playNumber) {              //지금순서+1이 전체 참가자보다 크다면
            $order.textContent = 1;                //다음순서는 1
          } else {                                 //그렇지 않다면
            $order.textContent = order+1;          //다음순서는 지금 순서+1
          }
      $input.value = "";                           //버튼 클릭하면 인풋창 비우기
      $input.focus();                              //커서를 둔다
    };

    const onInput = function(event) {
      newWord = event.target.value;
    }
    

    $input.addEventListener('input', onInput);
    $button.addEventListener('click', onClickButton);

  </script>
</body>
</html>
